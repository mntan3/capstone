{% extends "layout.html" %}
{% block heading %}
	<div class="jumbo">
		<h3>
			<form autocomplete="off" action="{{url_for('content') }}" method="post">
				Search:
				<input type="text" name="value" placeholder="Search Anything here">
				<input type="submit" name="search" value="Search Now">
			</form>
		</h3>
	</div>
{% endblock %}
{% block content %}
	<ul class=entries>
		{{debug}}
		{% for entry in entries %}
			<h2>{{ entry.title}}</h2>
			{% include entry.content_path %}
			{{entry.notes}}
		{% else %}
			<li><em>No entries here yet</em>
		{% endfor %}
	</ul>
{% endblock %}
